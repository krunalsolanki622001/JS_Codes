<html>

<head>
    <title>Check Prime Number</title>
</head>
<script>
    function func1() {
        //for 1st no arg no return
        let n = document.getElementById("n").value;

        var regExp = /^[0-9]+$/;
        isvalid = regExp.test(n);
        if (document.querySelector('input[name="chose"]:checked')!=null) {
            if (n.length <= 0) {
                document.getElementById("result").innerHTML = "Please Enter Number";
                return false;
            }

            if (isvalid) {
                if (document.getElementById("r1").checked == true) {

                    function fun1() {

                        let isprime = true;

                        if (n === 1) {
                            document.getElementById("result").innerHTML = (`${n} Is Not Allowed`);
                        }

                        else if (n > 1) {
                            for (let i = 2; i < n; i++) {
                                if (n % i == 0) {
                                    isprime = false;
                                    break;
                                }
                            }
                            if (isprime) {
                                document.getElementById("result").innerHTML = (`${n} Is Prime Number`);
                            }
                            else {
                                document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                            }
                        }
                        //if number is less then 1
                        else {
                            document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                        }

                    }
                    fun1();
                }
                //2nd with arg no return
                if (document.getElementById("r2").checked == true) {
                    function fun2(n) {

                        let isprime = true;
                        if (n === 1) {
                            document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                        }

                        else if (n > 1) {
                            for (let i = 2; i < n; i++) {
                                if (n % i == 0) {
                                    isprime = false;
                                    break;
                                }
                            }
                            if (isprime) {
                                document.getElementById("result").innerHTML = (`${n} Is Prime Number`);
                            }
                            else {
                                document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                            }
                        }
                        //if number is less then 1
                        else {
                            document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                        }

                    }
                    fun2(n);
                }
                //3rd no args with return
                if (document.getElementById("r3").checked == true) {
                    function fun3(n) {

                        //let isprime = true;
                        if (n === 1) {
                            return false;
                        }
                        else if (n === 2) {
                            return true;
                        }
                        else {
                            for (let i = 2; i < n; i++) {
                                if (n % i === 0) {
                                    return false;
                                }
                            }
                            return true;
                        }
                    }
                    let x = fun3(n);
                    if (x) {
                        document.getElementById("result").innerHTML = (`${n} Is Prime Number`);
                    }
                    else {
                        document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                    }
                }
                //4th with arg with return value
                if (document.getElementById("r4").checked == true) {
                    function fun4() {

                        //let isprime = true;
                        if (n === 1) {
                            return false;
                        }
                        else if (n === 2) {
                            return true;
                        }
                        else {
                            for (let i = 2; i < n; i++) {
                                if (n % i === 0) {
                                    return false;
                                }
                            }
                            return true;
                        }
                    }
                    let x = fun4();
                    if (x) {
                        document.getElementById("result").innerHTML = (`${n} Is Prime Number`);
                    }
                    else {
                        document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                    }
                }
                //5th function expression
                if (document.getElementById("r5").checked == true) {
                    function fun5() {

                        let isprime = true;
                        if (n === 1) {
                            document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                        }

                        else if (n > 1) {
                            for (let i = 2; i < n; i++) {
                                if (n % i == 0) {
                                    isprime = false;
                                    break;
                                }
                            }
                            if (isprime) {
                                document.getElementById("result").innerHTML = (`${n} Is Prime Number`);
                            }
                            else {
                                document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                            }
                        }
                        //if number is less then 1
                        else {
                            document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                        }

                    }
                    let fex = fun5;
                    fex();
                }
                //6th call back
                if (document.getElementById("r6").checked == true) {
                    function ask(question, yes, no) {
                        if (fun6(question))
                            yes()
                        else
                            no();
                    }
                    function yes() {
                        document.getElementById("result").innerHTML = (`${n} Is Prime Number`);
                    }
                    function no() {
                        document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                    }
                    function fun6() {

                        //let isprime = true;
                        if (n === 1) {
                            return false;
                        }
                        else if (n === 2) {
                            return true;
                        }
                        else {
                            for (let i = 2; i < n; i++) {
                                if (n % i === 0) {
                                    return false;
                                }
                            }
                            return true;
                        }
                    }
                    ask(n, yes, no);
                }
                //7th arrow function
                if (document.getElementById("r7").checked == true) {
                    function fun7() {
                        //let isprime = true;
                        if (n === 1) {
                            return false;
                        }
                        else if (n === 2) {
                            return true;
                        }
                        else {
                            for (let i = 2; i < n; i++) {
                                if (n % i === 0) {
                                    return false;
                                }
                            }
                            return true;
                        }
                    }
                    let arrow = fun7() ?
                        () => document.getElementById("result").innerHTML = (`${n} Is Prime Number`) :
                        () => document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);;
                    arrow();
                }
                //8 promise 
                if (document.getElementById("r8").checked == true) {
                    let promise = new Promise(function (resolve, reject) {

                        let isprime = true;

                        if (n === 1) {
                            document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                        }

                        else if (n > 1) {
                            for (let i = 2; i < n; i++) {
                                if (n % i == 0) {
                                    isprime = false;
                                    break;
                                }
                            }

                            if (isprime)
                                resolve();
                            else
                                reject();
                        }
                    })
                    promise.then(function () {
                        document.getElementById("result").innerHTML = (`${n} Is Prime Number`);
                    }).catch(function () {
                        document.getElementById("result").innerHTML = (`${n} Is Not Prime Number`);
                    })


                }
            }
            else {
                document.getElementById("result").innerHTML = "Please Enter Valid Input";
            }
        }
        else
            document.getElementById("result").innerHTML = "Please Select Any One Button";
    }
</script>

<body>
    <form>
        <h2 style="color: cyan; text-align: center;">Check The Number Is Prime Or Not</h2>
        <table border="1" align="center">
            <tr>
                <td>
                    <label><b>Enter The Number</b></label>
                </td>
                <td>
                    <input type="text" id="n" name="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>No Arg No Return Value</label>
                </td>
                <td>
                    <input type="radio" id="r1" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>With Arg No Return Value</label>
                </td>
                <td>
                    <input type="radio" id="r2" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>No Arg With Return Value</label>
                </td>
                <td>
                    <input type="radio" id="r3" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>With Arg With Return Value</label>
                </td>
                <td>
                    <input type="radio" id="r4" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Use Of Function Expression</label>
                </td>
                <td>
                    <input type="radio" id="r5" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Use Of Call Back</label>
                </td>
                <td>
                    <input type="radio" id="r6" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Use Of Arrow Function</label>
                </td>
                <td>
                    <input type="radio" id="r7" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Use Of Promise Function</label>
                </td>
                <td>
                    <input type="radio" id="r8" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="button" value="Answer" onclick="func1()">
                </td>
                <td>
                    <span id="result"></span>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
