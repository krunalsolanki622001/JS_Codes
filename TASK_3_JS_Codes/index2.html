<html>

<head>
    <title>Check Palindrome Number</title>
</head>
<script>
    function func2() {
        let n = document.getElementById("n").value;
        var regExp = /^[0-9]+$/;
        isvalid = regExp.test(n);
        if (document.querySelector('input[name="chose"]:checked') != null) {
            if (n.length <= 0) {
                document.getElementById("result").innerHTML = "Please Enter The Number";
                return false;
            }
            if (isvalid) {
                //1 no arg no return
                if (document.getElementById("r1").checked == true) {
                    function fun1() {
                        const len = n.length;
                        let c = 0;

                        for (let i = 0; i < len / 2; i++) {

                            if (n[i] !== n[len - 1 - i]) {
                                c++;
                            }
                        }
                        if (c == 0)
                            document.getElementById("result").innerHTML = (`${n} Is Palindrome Number`);
                        else
                            document.getElementById("result").innerHTML = (`${n} Is Not Palindrome Number`);
                    }
                    fun1();
                }
                //2 with arg no return
                if (document.getElementById("r2").checked == true) {
                    function fun2(n) {

                        const len = n.length;
                        let ispnd = true;
                        for (let i = 0; i < len / 2; i++) {

                            if (n[i] !== n[len - 1 - i]) {
                                ispnd = false;
                                break;
                            }
                        }
                        if (ispnd)
                            document.getElementById("result").innerHTML = (`${n} Is Palindrome Number`);
                        else
                            document.getElementById("result").innerHTML = (`${n} Is Not Palindrome Number`);
                    }
                    fun2(n);
                }

                //3no arg with return
                if (document.getElementById("r3").checked == true) {
                    function fun3() {

                        const len = n.length;
                        let ispnd = true;
                        for (let i = 0; i < len / 2; i++) {

                            if (n[i] !== n[len - 1 - i]) {
                                ispnd = false;
                                break;
                            }
                        }
                        if (ispnd)
                            return true;
                        else
                            return false;
                    }
                    let p = fun3();
                    if (p)
                        document.getElementById("result").innerHTML = (`${n} Is Palindrome Number`);
                    else
                        document.getElementById("result").innerHTML = (`${n} Is Not Palindrome Number`);
                }
                //4 with arg with return
                if (document.getElementById("r4").checked == true) {
                    function fun4(n) {

                        const len = n.length;
                        let ispnd = true;
                        for (let i = 0; i < len / 2; i++) {

                            if (n[i] !== n[len - 1 - i]) {
                                ispnd = false;
                                break;
                            }
                        }
                        if (ispnd)
                            return true;
                        else
                            return false;
                    }

                    let p = fun4(n);
                    if (p)
                        document.getElementById("result").innerHTML = (`${n} Is Palindrome Number`);
                    else
                        document.getElementById("result").innerHTML = (`${n} Is Not Palindrome Number`);
                }
                //5 function expression
                if (document.getElementById("r5").checked == true) {
                    function fun5() {
                        const len = n.length;
                        let c = 0;

                        for (let i = 0; i < len / 2; i++) {

                            if (n[i] !== n[len - 1 - i]) {
                                c++;
                            }
                        }
                        if (c == 0)
                            document.getElementById("result").innerHTML = (`${n} Is Palindrome Number`);
                        else
                            document.getElementById("result").innerHTML = (`${n} Is Not Palindrome Number`);
                    }
                    let fx = fun5;
                    fx();
                }
                //6 call back
                if (document.getElementById("r6").checked == true) {
                    function ask(question, yes, no) {
                        if (fun6(question))
                            yes()
                        else
                            no();
                    }
                    function yes() {
                        document.getElementById("result").innerHTML = (`${n} Is Palindrome Number`);
                    }
                    function no() {
                        document.getElementById("result").innerHTML = (`${n} Is Not Palindrome Number`);
                    }
                    function fun6() {

                        const len = n.length;
                        let ispnd = true;
                        for (let i = 0; i < len / 2; i++) {

                            if (n[i] !== n[len - 1 - i]) {
                                ispnd = false;
                                break;
                            }
                        }
                        if (ispnd)
                            return true;

                        else
                            return false;
                    }
                    ask(n, yes, no);
                }
                //7 arrow function
                if (document.getElementById("r7").checked == true) {
                    function fun7() {

                        const len = n.length;
                        let ispnd = true;
                        for (let i = 0; i < len / 2; i++) {

                            if (n[i] !== n[len - 1 - i]) {
                                ispnd = false;
                                break;
                            }
                        }
                        if (ispnd)
                            return true;

                        else
                            return false;
                    }

                    let arrow = fun7() ?
                        () => document.getElementById("result").innerHTML = (`${n} Is Palindrome Number`) :
                        () => document.getElementById("result").innerHTML = (`${n} Is Not Palindrome Number`);
                    arrow();
                }
                //8 promise function
                if (document.getElementById("r8").checked == true) {
                    let promise = new Promise(function (resolve, reject) {
                        const len = n.length;
                        let c = 0;

                        for (let i = 0; i < len / 2; i++) {

                            if (n[i] !== n[len - 1 - i]) {
                                c++;
                            }
                        }

                        if (c == 0)
                            resolve();
                        else
                            reject();
                    })
                    promise.then(function () {
                        document.getElementById("result").innerHTML = (`${n} Is Palindrome Number`);
                    }).catch(function () {
                        document.getElementById("result").innerHTML = (`${n} Is Not Palindrome Number`);
                    })

                }
            }
            else
                document.getElementById("result").innerHTML = "Please Enter Valid Input";
        }
        else
            document.getElementById("result").innerHTML = "Please Select Any One Button";
    }
</script>

<body>
    <form>
        <h2 style="color: cyan; text-align: center;">Check The Number Is Palindrome Or Not</h2>
        <table border="1" align="center">
            <tr>
                <td>
                    <label><b>Enter The Number</b></label>
                </td>
                <td>
                    <input type="text" id="n" name="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>No Arg No Return Value</label>
                </td>
                <td>
                    <input type="radio" id="r1" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>With Arg No Return Value</label>
                </td>
                <td>
                    <input type="radio" id="r2" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>No Arg With Return Value</label>
                </td>
                <td>
                    <input type="radio" id="r3" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>With Arg With Return Value</label>
                </td>
                <td>
                    <input type="radio" id="r4" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Use Of Function Expression</label>
                </td>
                <td>
                    <input type="radio" id="r5" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Use Of Call Back</label>
                </td>
                <td>
                    <input type="radio" id="r6" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Use Of Arrow Function</label>
                </td>
                <td>
                    <input type="radio" id="r7" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Use Of Promise Function</label>
                </td>
                <td>
                    <input type="radio" id="r8" name="chose">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="submit" value="Answer" onclick="func2()">
                </td>
                <td>
                    <span id="result"></span>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
